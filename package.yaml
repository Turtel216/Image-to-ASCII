name:                converter
version:             0.1.0.0
github:              "Turtel216/Image-to-ASCII"
license:             MIT
author:              "Dimitrios Papakonstantinou"
maintainer:          "papakonstantinou.dm@gmail.com"
copyright:           "2024 Author Dimitrios Papakonstantinou"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Turtel216/Image-to-ASCII/blob/main/README.md>

dependencies:
- base >= 4.7 && < 5
- hip 
- vector

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  converter-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - converter

tests:
  converter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - converter
